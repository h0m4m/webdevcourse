<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Canadian University Dubai</title>
</head>
<body style=" margin: 40px;">

    <!-- CUD Logo -->
    <img src="https://www.cud.ac.ae/themes/indicud/media/default/default-profile-447x447.jpg" alt="Canadian University Dubai Logo" style="position: absolute; top: 20px; right: 20px; width: 100px;">

    <!-- Form Container -->
    <div style="width: 600px;">
        <h1 style="font-size: 36px;">Register for Canadian University Dubai</h1>

        <form>
            <!-- Full Name -->
            <label for="full-name" style="display: block; margin-top: 10px;">Full Name:</label>
            <input type="text" id="full-name" name="full-name" style="width: 100%; padding: 5px; margin-top: 5px;">

            <!-- Email -->
            <label for="email" style="display: block; margin-top: 10px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 5px; margin-top: 5px;">

            <!-- Gender -->
            <label style="display: block; margin-top: 10px;">Gender:</label>
            <div style="display: flex; gap: 20px;">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <!-- Mobile -->
            <label for="mobile" style="display: block; margin-top: 10px;">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" style="width: 100%; padding: 5px; margin-top: 5px;">

            <!-- Program -->
            <label for="program" style="display: block; margin-top: 10px;">Program:</label>
            <select id="program" name="program" style="width: 100%; padding: 5px; margin-top: 5px;">
                <option value="software-design">Software Design</option>
                <option value="computer-science">Computer Science</option>
                <option value="cyber-security">Cyber Security</option>
                <option value="network-engineering">Computer Network Engineering</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" style="margin-top: 15px; padding: 10px; width: 100px;">Register</button>
        </form>

        <!-- Official Website Link -->
        <p style="margin-top: 20px;">Visit our official website: 
            <a href="https://www.cud.ac.ae/" target="_blank" style="color: blue; text-decoration: none;">Canadian University Dubai</a>
        </p>
    </div>

</body>
</html>
